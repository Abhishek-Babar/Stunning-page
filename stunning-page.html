<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img id="stunning-logo" src="./images/stunning-logo.png" alt="Stunning Logo">
        <nav>
           <a href="#">Home</a> 
           <a href="#">About</a>
           <a href="#">Blog</a>
           <a href="#">Jobs</a>
        </nav> 
        <button id="your-account-btn">Your Account</button>   
    </header>
    <main>
        <section id="landing-section">
            <article id="info-section">
                <h1 id="main-heading">Stunning<br> Workplace<span>&#9632;</span></h1>
                <p id="details">
                    With Stunning, remote teams can organize projects,<br>
                    manage shifting priorities, and get work done.
                </p>
                <div id="new-account-section">
                      <button id="new-account-btn">New Account</button>
                      <img class="arrow-img" src="./images/arrow-up.png" alt="arrow-up" srcset="">
                      <img class="arrow-img" src="./images/arrow-down.png" alt="arrow-down" srcset="">
                </div>
                <div id="cards-section">
                    <div class="title-card">
                        <img class="check-img" src="./images/tick-gray.png" alt="check-image" srcset="">
                        <span class="title">Dmm design</span> 
                        <img src="./images/user-pink.png" alt="user-pink" srcset="">
                        <span class="date">20 Dec</span>
                        <span id="color-1" class="color"></span>  
                    </div>
                    <div class="title-card">
                        <img class="check-img" src="./images/tick-gray.png" alt="check-image" srcset="">
                        <span class="title">Blurr animation</span> 
                        <img src="./images/user-orange.png" alt="user-orang" srcset="">
                        <span class="date">22 Dec</span>
                        <span id="color-2" class="color"></span>
                    </div>
                    <div class="title-card">
                        <img class="check-img" src="./images/tick-gray.png" alt="check-image" srcset="">
                        <span class="title">Illustration</span> 
                        <img src="./images/user-blue.png" alt="user-blue">
                        <span class="date">26 Dec</span>
                        <span id="color-3" class="color"></span>
                    </div>
                    <div class="title-card">
                        <img class="check-img" src="./images/tick-gray.png" alt="check-image" srcset="">
                        <span class="title">Refunds</span> 
                        <img src="./images/user-red.png" alt="user-red">
                        <span class="date">28 Dec</span>
                        <span id="color-4" class="color"></span>
                    </div>
                </div> 
            </article>
            
            <div id="img-section"><img src="./images/landing-section-image.png" alt="" srcset=""></div>
        </section>
    </main>




 <script>
     const cards = document.querySelectorAll(".title-card");
     const checkImages = document.querySelectorAll(".check-img");
     for (let i = 0; i < cards.length; i++) {
         cards[i].addEventListener("mouseover", function() {
            checkImages[i].src = "./images/tick-blue.png";
         })
         cards[i].addEventListener("mouseout", function() {
            checkImages[i].src = "./images/tick-gray.png";
         })
     }
 </script>

</body>
</html>
